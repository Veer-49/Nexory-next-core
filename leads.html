<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Generation - Manage Client Leads</title>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-select/bootstrap-select.min.css" />
    <link rel="stylesheet" href="assets/vendors/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="assets/vendors/animate/animate.min.css" />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/vendors/ogency-icons/style.css" />
    <link rel="stylesheet" href="assets/vendors/jarallax/jarallax.css" />
    <link rel="stylesheet" href="assets/vendors/jquery-magnific-popup/jquery.magnific-popup.css" />

    <link rel="stylesheet" href="assets/vendors/owl-carousel/assets/owl.theme.default.min.css" />

    <!-- template styles -->
    <link rel="stylesheet" href="assets/css/ogency.css" />
    <link rel="stylesheet" href="assets/css/project-showcase.css" />
    
    <!-- Leads Page Specific CSS -->
    <style>
        .leads-page {
            background-color: var(--ogency-black);
            min-height: 100vh;
            padding: 120px 0 80px;
        }
        
        .leads-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .leads-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .leads-header h1 {
            color: var(--ogency-white);
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .leads-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .leads-wrapper {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section-title {
            color: var(--ogency-white);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--ogency-base);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            color: var(--ogency-white);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--ogency-white);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control option {
            background: var(--ogency-black);
            color: var(--ogency-white);
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--ogency-base);
            color: var(--ogency-white);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .leads-table {
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 30px;
        }
        
        .leads-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leads-table th {
            background: rgba(0,123,255,0.2);
            color: var(--ogency-white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--ogency-base);
        }
        
        .leads-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--ogency-white);
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-confirmed {
            background: rgba(40, 167, 69, 0.3);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        .status-cancelled {
            background: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background: var(--ogency-base);
            color: var(--ogency-white);
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: #dc3545;
            color: var(--ogency-white);
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-add-lead {
            background: linear-gradient(135deg, var(--ogency-base) 0%, #0056b3 100%);
            color: var(--ogency-white);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,123,255,0.3);
            margin-top: 20px;
        }
        
        .btn-add-lead:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,123,255,0.4);
        }
        
        .service-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .service-tag {
            background: rgba(0,123,255,0.3);
            color: var(--ogency-white);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(0,123,255,0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 18px;
        }

        /* Password Protection Modal */
        .password-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .password-modal.hidden {
            display: none;
        }

        .password-modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 2px solid rgba(0,123,255,0.5);
            border-radius: 20px;
            padding: 50px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,123,255,0.3);
        }

        .password-modal-content h2 {
            color: var(--ogency-white);
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .password-modal-content p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .password-input-group {
            margin-bottom: 25px;
        }

        .password-input-group input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--ogency-white);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .password-input-group input:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
            border-color: var(--ogency-base);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }

        .password-input-group input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .btn-unlock {
            background: linear-gradient(135deg, var(--ogency-base) 0%, #0056b3 100%);
            color: var(--ogency-white);
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,123,255,0.3);
        }

        .btn-unlock:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,123,255,0.4);
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .password-error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .leads-page {
                padding: 80px 0 60px;
            }
            
            .leads-header h1 {
                font-size: 36px;
            }
            
            .leads-wrapper {
                padding: 25px;
            }

            .leads-table th, .leads-table td {
                padding: 10px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-edit, .btn-delete {
                width: 100%;
            }
        }
    </style>
</head>

<body class="custom-cursor">
    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>

    <!-- Password Protection Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h2>ðŸ”’ Lead Access</h2>
            <p>Enter the password to access the lead generation system</p>
            <div class="password-input-group">
                <input type="password" id="passwordInput" placeholder="Enter password" onkeypress="handlePasswordKeypress(event)">
            </div>
            <button class="btn-unlock" onclick="verifyPassword()">Unlock</button>
            <div class="password-error" id="passwordError">Incorrect password. Please try again.</div>
        </div>
    </div>

    <div class="page-wrapper">
        <!-- Include centralized header -->
        <div id="header-container"></div>
        <script src="assets/js/header-init.js"></script>
        
        <!-- Leads Page Start -->
        <section class="leads-page">
            <div class="leads-container">
                <div class="leads-header">
                    <h1>Lead Generation</h1>
                    <p>Manage and track client leads, services required, and deal status</p>
                </div>
                
                <div class="leads-wrapper">
                    <!-- Add Lead Form -->
                    <div class="form-section">
                        <h3 class="form-section-title">Add New Lead</h3>
                        <form id="leadForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="clientName">Client Name *</label>
                                        <input type="text" class="form-control" id="clientName" placeholder="Enter client name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="clientPhone">Phone Number *</label>
                                        <input type="tel" class="form-control" id="clientPhone" placeholder="Enter phone number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="clientEmail">Email *</label>
                                        <input type="email" class="form-control" id="clientEmail" placeholder="Enter email address" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dealStatus">Deal Status *</label>
                                        <select class="form-control" id="dealStatus" required>
                                            <option value="">Select status</option>
                                            <option value="pending">Pending - To Confirm</option>
                                            <option value="confirmed">Confirmed</option>

                                        </select>

                                </div>
                                <div class="col-md-12">

                                                <label for="service-web-dev" style="margin: 0; font-weight: normal;">Web Development</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-android" value="Android App" style="margin-right: 8px;">
                                                <label for="service-android" style="margin: 0; font-weight: normal;">Android App</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-ios" value="iOS App" style="margin-right: 8px;">
                                                <label for="service-ios" style="margin: 0; font-weight: normal;">iOS App</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-ai" value="AI Integration" style="margin-right: 8px;">
                                                <label for="service-ai" style="margin: 0; font-weight: normal;">AI Integration</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-digital" value="Digital Marketing" style="margin-right: 8px;">
                                                <label for="service-digital" style="margin: 0; font-weight: normal;">Digital Marketing</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-ecommerce" value="E-Commerce" style="margin-right: 8px;">
                                                <label for="service-ecommerce" style="margin: 0; font-weight: normal;">E-Commerce</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-cms" value="CMS Web" style="margin-right: 8px;">
                                                <label for="service-cms" style="margin: 0; font-weight: normal;">CMS Web Development</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-hosting" value="Web Hosting" style="margin-right: 8px;">
                                                <label for="service-hosting" style="margin: 0; font-weight: normal;">Web Hosting</label>
                                            </div>
                                            <div style="display: flex; align-items: center;">
                                                <input type="checkbox" id="service-seo" value="SEO" style="margin-right: 8px;">

                                </div>
                            </div>
                            <button type="button" class="btn-add-lead" onclick="addLead()">
                                <i class="fas fa-plus"></i> Add Lead
                            </button>
                        </form>
                    </div>

                    <!-- Leads Table -->
                    <div class="form-section">
                        <h3 class="form-section-title">All Leads</h3>
                        <div class="leads-table">
                            <div id="leadsContainer"></div>

            </div>
        </section>
        <!-- Leads Page End -->
        
        <!-- Include centralized footer -->
        <div id="footer-container"></div>
        <script>
            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
    </div>

    <!-- Vendor JS -->
    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template JS -->
    <script src="assets/js/ogency.js"></script>
    
    <!-- Leads Page JavaScript -->
    <script>
        // Password Protection
        const LEAD_PASSWORD = "billing123";
        
        // Always show password modal on page load
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordModal').classList.remove('hidden');
            document.getElementById('passwordInput').focus();
            loadLeads();
        });
        
        // Verify password function
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('passwordError');
            
            if (password === LEAD_PASSWORD) {
                document.getElementById('passwordModal').classList.add('hidden');
                document.getElementById('passwordInput').value = '';
                errorMsg.classList.remove('show');
            } else {
                errorMsg.classList.add('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        // Handle Enter key press
        function handlePasswordKeypress(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        }

        // Get selected services
        function getSelectedServices() {
            const services = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                services.push(checkbox.value);
            });
            return services;
        }

        // Add lead function
        function addLead() {
            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const status = document.getElementById('dealStatus').value;
            const services = getSelectedServices();

            if (!name || !phone || !email || !status || services.length === 0) {
                alert('Please fill all fields and select at least one service');
                return;
            }

            const lead = {
                id: Date.now(),
                name,
                phone,
                email,
                status,
                services,
                dateAdded: new Date().toLocaleDateString()
            };

            let leads = JSON.parse(localStorage.getItem('leads')) || [];
            leads.push(lead);
            localStorage.setItem('leads', JSON.stringify(leads));

            // Reset form
            document.getElementById('leadForm').reset();
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

            loadLeads();
        }

        // Load and display leads
        function loadLeads() {
            const leads = JSON.parse(localStorage.getItem('leads')) || [];
            const container = document.getElementById('leadsContainer');

            if (leads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No leads yet. Add your first lead to get started!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Services</th>
                            <th>Status</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            leads.forEach(lead => {
                const statusClass = `status-${lead.status}`;
                const statusText = lead.status === 'pending' ? 'To Confirm' : 
                                  lead.status === 'confirmed' ? 'Confirmed' : 'Cancelled';
                const servicesHtml = lead.services.map(s => `<span class="service-tag">${s}</span>`).join('');
                
                html += `
                    <tr>
                        <td><strong>${lead.name}</strong></td>
                        <td><a href="tel:${lead.phone}" style="color: var(--ogency-base); text-decoration: none;">${lead.phone}</a></td>
                        <td><a href="mailto:${lead.email}" style="color: var(--ogency-base); text-decoration: none;">${lead.email}</a></td>
                        <td>
                            <div class="service-list">
                                ${servicesHtml}
                            </div>
                        </td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${lead.dateAdded}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editLead(${lead.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-delete" onclick="deleteLead(${lead.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Edit lead function
        function editLead(id) {
            const leads = JSON.parse(localStorage.getItem('leads')) || [];
            const lead = leads.find(l => l.id === id);

            if (!lead) return;

            document.getElementById('clientName').value = lead.name;
            document.getElementById('clientPhone').value = lead.phone;
            document.getElementById('clientEmail').value = lead.email;
            document.getElementById('dealStatus').value = lead.status;

            // Select services
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = lead.services.includes(cb.value);
            });

            deleteLead(id);
            document.getElementById('clientName').focus();
        }

        // Delete lead function
        function deleteLead(id) {
            if (confirm('Are you sure you want to delete this lead?')) {
                let leads = JSON.parse(localStorage.getItem('leads')) || [];
                leads = leads.filter(l => l.id !== id);
                localStorage.setItem('leads', JSON.stringify(leads));
                loadLeads();
            }
        }
    </script>
</body>
</html>
