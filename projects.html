    <!-- Project Switcher Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentProject = 1;
            const totalProjects = 6;
            let autoSwitchInterval;
            
            function switchProject(projectNumber) {
                // Hide all content items
                document.querySelectorAll('.project-content-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Hide all image items
                document.querySelectorAll('.project-image-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Show selected content item
                const contentItem = document.querySelector(`.project-content-item[data-project="${projectNumber}"]`);
                if (contentItem) {
                    contentItem.classList.add('active');
                }
                
                // Show selected image item
                const imageItem = document.querySelector(`.project-image-item[data-project="${projectNumber}"]`);
                if (imageItem) {
                    imageItem.classList.add('active');
                }
                
                currentProject = projectNumber;
            }
            
            function nextProject() {
                const next = currentProject >= totalProjects ? 1 : currentProject + 1;
                switchProject(next);
            }
            
            function prevProject() {
                const prev = currentProject <= 1 ? totalProjects : currentProject - 1;
                switchProject(prev);
            }
            
            function startAutoSwitch() {
                autoSwitchInterval = setInterval(nextProject, 5000); // Switch every 5 seconds
            }
            
            function stopAutoSwitch() {
                if (autoSwitchInterval) {
                    clearInterval(autoSwitchInterval);
                }
            }
            
            // Initialize with first project
            switchProject(1);
            
            // Start auto-switch
            startAutoSwitch();
            
            // Pause auto-switch on hover
            const projectSection = document.querySelector('.project-layout');
            if (projectSection) {
                projectSection.addEventListener('mouseenter', stopAutoSwitch);
                projectSection.addEventListener('mouseleave', startAutoSwitch);
            }
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    stopAutoSwitch();
                    prevProject();
                    startAutoSwitch();
                } else if (e.key === 'ArrowRight') {
                    stopAutoSwitch();
                    nextProject();
                    startAutoSwitch();
                }
            });
            
            // Add touch/swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            const projectImagesSection = document.querySelector('.project-images-section');
            if (projectImagesSection) {
                projectImagesSection.addEventListener('touchstart', function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                });
                
                projectImagesSection.addEventListener('touchend', function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
            }
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    stopAutoSwitch();
                    if (diff > 0) {
                        nextProject(); // Swipe left, go to next
                    } else {
                        prevProject(); // Swipe right, go to previous
                    }
                    startAutoSwitch();
                }
            }
        });
    </script>

    <!-- Scroll Reveal Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Intersection Observer for scroll-based reveal
            const observerOptions = {
                threshold: 0.3,
                rootMargin: '0px 0px -100px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        // Sync content items with image items
                        const projectNumber = entry.target.dataset.project;
                        const contentItem = document.querySelector(`.project-content-item[data-project="${projectNumber}"]`);
                        if (contentItem) {
                            contentItem.classList.add('visible');
                        }
                    } else {
                        // Remove visible class when element is out of view
                        entry.target.classList.remove('visible');
                        
                        // Also remove from corresponding content item
                        const projectNumber = entry.target.dataset.project;
                        const contentItem = document.querySelector(`.project-content-item[data-project="${projectNumber}"]`);
                        if (contentItem) {
                            contentItem.classList.remove('visible');
                        }
                    }
                });
            }, observerOptions);
            
            // Observe all image items
            document.querySelectorAll('.project-image-item').forEach(item => {
                observer.observe(item);
            });
            
            // Also observe content items for initial visibility
            const contentObserverOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const contentObserver = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        // Remove visible class when element is out of view
                        entry.target.classList.remove('visible');
                    }
                });
            }, contentObserverOptions);
            
            // Observe all content items
            document.querySelectorAll('.project-content-item').forEach(item => {
                contentObserver.observe(item);
            });
            
            // Control "Our Projects" heading visibility based on project section
            const ourProjectsHeading = document.querySelector('.our-projects-heading');
            const projectSection = document.querySelector('.project-two');
            
            if (ourProjectsHeading && projectSection) {
                const headingObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            ourProjectsHeading.style.opacity = '1';
                            ourProjectsHeading.style.pointerEvents = 'auto';
                        } else {
                            ourProjectsHeading.style.opacity = '0';
                            ourProjectsHeading.style.pointerEvents = 'none';
                        }
                    });
                }, {
                    threshold: 0,
                    rootMargin: '0px 0px -20% 0px'
                });
                
                headingObserver.observe(projectSection);
            }
            
            // Smooth scroll behavior for better UX
            let isScrolling = false;
            let scrollTimeout;
            
            window.addEventListener('scroll', function() {
                if (!isScrolling) {
                    isScrolling = true;
                    document.body.classList.add('is-scrolling');
                }
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    isScrolling = false;
                    document.body.classList.remove('is-scrolling');
                }, 100);
            });
            
            // Add smooth scroll indicator
            const scrollIndicator = document.createElement('div');
            scrollIndicator.className = 'scroll-indicator';
            scrollIndicator.innerHTML = '<i class="fas fa-chevron-down"></i>';
            scrollIndicator.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 24px;
                z-index: 1000;
                animation: bounce 2s infinite;
                cursor: pointer;
                transition: opacity 0.3s ease;
            `;
            
            document.body.appendChild(scrollIndicator);
            
            // Hide scroll indicator after first scroll
            let hasScrolled = false;
            window.addEventListener('scroll', function() {
                if (!hasScrolled && window.scrollY > 100) {
                    hasScrolled = true;
                    scrollIndicator.style.opacity = '0';
                    setTimeout(() => {
                        if (scrollIndicator.parentNode) {
                            scrollIndicator.parentNode.removeChild(scrollIndicator);
                        }
                    }, 300);
                }
            });
            
            // Click to scroll down
            scrollIndicator.addEventListener('click', function() {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            });
            
            // Add CSS animation for bounce effect
            const style = document.createElement('style');
            style.textContent = `
                @keyframes bounce {
                    0%, 20%, 50%, 80%, 100% {
                        transform: translateX(-50%) translateY(0);
                    }
                    40% {
                        transform: translateX(-50%) translateY(-10px);
                    }
                    60% {
                        transform: translateX(-50%) translateY(-5px);
                    }
                }
                
                .is-scrolling * {
                    pointer-events: none;
                }
                
                .our-projects-heading {
                    transition: opacity 0.3s ease;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
