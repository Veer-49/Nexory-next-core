<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>

    <div class="preloader">
        <div class="preloader__image" style="background-image: url(/assets/loader-D3C5i_gk.png);"></div>
    </div>
    <!-- /.preloader -->
    <div class="page-wrapper">
        <!-- Include centralized header -->
        <div id="header-container"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Re-initialize sticky header after dynamic load
                    if (window.$ && window.$.fn) {
                        initializeStickyHeader();
                    }
                });
            
            // Function to initialize sticky header
            function initializeStickyHeader() {
                if ($(".sticky-header__content").length) {
                    let navContent = document.querySelector(".main-menu").innerHTML;
                    let mobileNavContainer = document.querySelector(".sticky-header__content");
                    mobileNavContainer.innerHTML = navContent;
                }
                
                if ($(".main-menu__nav").length && $(".mobile-nav__container").length) {
                    let navContent = document.querySelector(".main-menu__nav").innerHTML;
                    let mobileNavContainer = document.querySelector(".mobile-nav__container");
                    mobileNavContainer.innerHTML = navContent;
                }
            }
        </script>
        <section class="page-header">
            <div class="page-header__bg"></div>
            <!-- /.page-header__bg -->
            <div class="page-header__overlay"></div>
            <!-- /.page-header__bg -->
            <div class="container">
                <ul class="page-header__breadcrumb list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><span>Privacy Policy</span></li>
                </ul><!-- /.page-breadcrumb list-unstyled -->
                <h2 class="page-header__title" data-text="Privacy Policy">Privacy Policy</h2><!-- /.page-title -->
            </div><!-- /.container -->
        </section><!-- /.page-header -->
        <!-- Error Start -->
        <section class="error-page">
            <div class="container">
                <div class="error-page__content">
                    <h1 class="error-page__404">404<img src="/assets/404-CtMGcxz4.png" alt="ogency"></h1><!-- 404 -->
                    <h4 class="error-page__title">Oops! page not found</h4><!-- 404-title -->
                    <p class="error-page__text">The page you are looking for is not exist.</p><!-- 404-content -->
                    <form class="error-page__form">
                        <div class="error-page__form-input">
                            <input type="search" placeholder="Search here">
                            <button type="submit"><i class="icon-magnifying-glass"></i></button>
                        </div>
                    </form><!-- 404-search-form -->
                    <a href="index-2.html" class="ogency-btn">Back to Home</a><!-- 404-btn -->
                </div><!-- 404-info -->
            </div>
        </section>
        <!-- Error End -->

        <!-- Include centralized footer -->
        <div id="footer-container"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
